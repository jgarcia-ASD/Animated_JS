<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circulos</title>
</head>
<body>
    <canvas width="600" height="600"></canvas>

    <script>
        let canvas = document.querySelector("canvas");
        let context = canvas.getContext('2d')

        const radio = 20;
        const distancia = 100;
        let x, y;
        for (let i = 0; i < 5; i++) {
            for (let j = 0; j < 5; j++) {
                x = 100 + (radio + distancia * i )
                y = 100 + (radio + distancia * j )
                
                context.beginPath();
                context.arc(x, y, radio, 0, Math.PI * 2);
                context.stroke();

                if (Math.random()> 0.5) {
                    context.beginPath();
                    context.arc(x + 0.5, y + 1.5, radio - 4, 0, Math.PI * 2);
                    context.stroke();
                }
            }

            
        }
    </script>
</body>
</html>
