<body>
    <!--Espacio para dibujar-->

    <!--Definimos variables para empezar a dibujar-->
    <script>
        //podemos tambien volver resultados con return
        function Suma(a, b){
            return a + b;
        }
        let Resultado = Suma(5,2)
        console.log("el resultado de la suma es " + Resultado)

        //existen unas funciones llamadas funcion flecha
        let multiplicacion = (a, b) => {
            return a * b;
        }

        console.log("El resultado de la multiplicacion es " + multiplicacion (5,2))

        //DIBUJEMOS
        //definimos las variables del espacion en el cual vamos a dibujar
        let canvas = document.querySelector("canvas")
        //definimos en el contexto que deseemos dibujar en esta caso el dibujo va a sser 2d
        let context = canvas.getContext('2d')

        //le definimos la variable para ponerle un color
        context.fillStyle = "blue";
        //le pasamos cordenadas a nuestros dibujos
        // context.fillRect(100, 100, 400, 400);

        //queremos hacer otra cosa en nuestro mismo espacio de trabajo lo que hacemos es
        //ancho de linea
        context.lineWidth = 4;
        //le decimos que haga una nueva figura
        context.beginPath();
        //le decimos que es un rectagunlo y le pasamos cordenadas 
        context.rect(100,100,400,400);
        //dibujar solo el contorno
        //context.stroke();

        //hacemos una nueva figura
        context.beginPath();
        //hacemos un circulo que realmente es un arco que va x y el radio los angulos finales y los angulos iniciales los angulos estan en radianos no en grados
        context.arc(300, 300, 100, 0, Math.PI * 2)
        //dibujamos su linea
        //context.stroke();

        //ARRAYS
        let years = [];
        let menu = ["starter", "main", "dessert", "drinks", "sides"];

        for (let i = 0; i < 10; i++) {

        }
        console.log(years);

        //dibujemos con los bucles

        */
        //ahora dibujemos una linea diagonal de cuadrados
        /*
        for (let i = 0; i < 5; i++) {
            for (let j = 0; j < 5; j++) {

        //voy a organizar el for sacando las variables 
        const ancho = 60;
        const alto = 60;
        const distancia = 20;
        let x, y;
        //ahora dibujemos varias lineas de cuadrados 
        for (let i = 0; i < 5; i++) {
            for (let j = 0; j < 5; j++) {
                x = 100 + (ancho + distancia) * i;
                y = 100 + (alto + distancia) * j;

                context.beginPath();    
                context.rect(x, y, ancho, alto);
                context.stroke();
                
                /*
                //hacemos cuadrados dentro de estos
                context.beginPath();
                /*Consejo 
                las variables x y son las cordenadas y siempre van a ser la mitad del ancho y del alto si lo queremos centrado
                context.rect(x + 10, y + 10, ancho - 20, alto - 20);
                context.stroke();*/

                //CONDICIONALES

                /*para que nos dibuje solo en todos menos en los primeros y ultimos de cada linea
                if (i > 0 && i < 4) {
                    context.beginPath();
                    context.rect(x + 10, y + 10, ancho - 20, alto - 20);
                    context.stroke();
                }*/

                //queremos que nos dibuje en una ubicacion random los cuadraditos 
                if (Math.random()> 0.5) {
                    context.beginPath();
                    context.rect(x + 10, y + 10, ancho - 20, alto - 20);
                    context.stroke();
                }
            }
        }

        //no siempre c declaran las variables como let tambien podemos usar const 
        /*La diferencia radica en q:
        const: son constantes son variables que sabemos que no vamos a cambiar 
        let: son variables estas si las vamos a cambiar a medida que avance el codigo
        un ejemplo podria ser:
        */
       const gravedad = 9.81; //sabemos que la gravedad siempre va a ser la misma
       let velocidad = 0.0; //esta variable si la vamos a cambiar a medida que avancemos en nuestro codigo
    </script>
